{% extends 'inventorysystem/base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-primary">
                <div class="panel-heading">Welcome!</div>
                <div class="panel-body">
                    Inventory Tracker
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <h1 style="padding-left: 15Px">Store Summary</h1>
</div>

    <div class="row">
        <h2 style="padding-left: 15Px">Inventory Information</h2>
    </div>
    <div class="row">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr class="bg-info">
                <th>Item Name</th>
                <th>Item Amount</th>
            </tr>
            </thead>
            <tbody>
            {% for inventory in inventorys %}
                <tr>
                    <td>{{ inventory.inventory_name}}</td>
                    <td>{{ inventory.inventory_amount }}</td>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
